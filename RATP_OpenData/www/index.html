<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>ParisGO</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/metrodna.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Du contenu ici</p>
            <!-- Click on link with "close-panel" class will close panel -->
            <!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" data-panel="right" class="open-panel">
                            <i class="f7-icons icon-green">bars</i>
                        </a>
                    </div>
                    <div class="center sliding">ParisGO</div>
                    <div class="right">
                        <a href="#" id="connect-user">
                            <i class="f7-icons icon-green">person_fill</i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content grey">
                        <div class="content-block">
                            <div class="logo">
                                <img src="img/ParisGO-grey.png" alt="">
                            </div>
                            <div class="card">
                                <div class="card-content">
                                    <a href="searchStation.html" class="searchcard">
                                        <div class="card-content-inner search">Rechercher une station <i class="f7-icons">search</i></div>
                                    </a>
                                </div>
                            </div>
                            <div class="">
                                <div class="card square">
                                    <div class="card-content">
                                        <a href="closeTo.html" class="searchcard">
                                            <div class="card-content-inner search">A Proximité <i class="f7-icons">compass</i></div>
                                        </a>
                                    </div>
                                </div>
                                <div class="card square">
                                    <div class="card-content">
                                        <a href="pathItinerary.html" class="searchcard">
                                            <div class="card-content-inner search">Itinéraire <i class="f7-icons">flag</i></div>
                                        </a>
                                    </div>
                                </div>
                                <div class="card square">
                                    <div class="card-content">
                                        <a href="favorites.html" class="searchcard">
                                            <div class="card-content-inner search">Mes Favoris <i class="f7-icons">heart</i></div>
                                        </a>
                                    </div>
                                </div>
                                <div class="card square">
                                    <div class="card-content">
                                        <a href="account.html" class="searchcard">
                                            <div class="card-content-inner search">Paramètres <i class="f7-icons">settings</i></div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--<p>Le RATP OPEN DATA, C'est le bon Projet !!!</p>-->
                            <!-- Link to another page -->
                            <!--<a href="about.html">About app</a></br>
                            <a href="test.html">PAGE TEST</a>
                            <a href="account.html">Account</a>-->
                            <!--<a href="about.html">About app</a></br>
                            <a href="test.html">PAGE TEST</a></br>
                            <a href="nextTrains.html">Prochains passages</a></br>
                            <a href="search.html">Rechercher une station</a></br>
                            <a href="searchStation.html">Rechercher une station-suite</a>-->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <!--<div class="toolbar">
                <div class="toolbar-inner">
                    Toolbar links
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>-->
        </div>
    </div>

    <div class="login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title i18n">
                        <img class="login-logo" src="img/PGO-square.png" alt="Logo">
                    </div>
                    <a href="#" class="close-login-screen">
                        <i class="f7-icons close-button">close</i>
                    </a>
                    <form id="login-form">
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-content border-green">
                                        <div class="item-inner" id="user-autocomplete">
                                            <div class="item-input">
                                                <input type="text" placeholder="Votre adresse e-mail" id="login-screen-username">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-content border-green">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="password" placeholder="Votre mot de passe" id="login-screen-username">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <div class="content-block">
                        <div class="list-block">
                            <ul>
                                <li><a href="#" class="login-screen-signin item-link list-button i18n" id="login-screen-signin">Se connecter</a></li>
                            </ul>
                            <div class="list-block-label">
                                <p>Vous n'êtes pas encore inscrits ?</p>
                                <p><a href="#" class="">Inscrivez-vous</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/application.js"></script>
        <script type="text/javascript" src="js/test.js"></script>
        <script type="text/javascript" src="js/account.js"></script>
        <script type="text/javascript" src="js/station.js"></script>
        <script type="text/javascript" src="js/closeTo.js"></script>
        <script type="text/javascript" src="js/pathItinerary.js"></script>
        <script type="text/javascript" src="js/favoritesStations.js"></script>
</body>

</html>
